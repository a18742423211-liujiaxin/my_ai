{% extends "base.html" %}

{% block title %}AI对话 - 大驴AI{% endblock %}

{% block content %}
<!-- 聊天容器 -->
<div class="chat-container">
    <!-- 聊天头部 -->
    <div class="chat-header">
        <div class="chat-title">
            <i class="fas fa-robot"></i>
            <span>AI智能助手</span>
        </div>
        
        <!-- 模型选择器 -->
        <div class="model-selector-bar">
            <div class="model-chips">
                <div class="model-chip active" data-model="qwen_normal">
                    <i class="fas fa-bolt"></i>
                    <span>通义千问</span>
                    <small>快速对话</small>
                </div>
                <div class="model-chip" data-model="qwen_thinking">
                    <i class="fas fa-brain"></i>
                    <span>深度思考</span>
                    <small>实时思考过程</small>
                </div>
                <div class="model-chip" data-model="hunyuan">
                    <i class="fas fa-magic"></i>
                    <span>腾讯混元</span>
                    <small>功能增强</small>
                </div>
            </div>
        </div>
        
        <div class="chat-actions">
            <button class="action-btn" id="clearChatBtn" onclick="clearChat()">
                <i class="fas fa-trash"></i>
                <span>清空消息</span>
            </button>
            <div class="settings-dropdown">
            <button class="action-btn" id="settingsBtn">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </button>
                <div class="settings-menu hidden" id="settingsMenu">
                    <div class="settings-item">
                        <label>字体大小</label>
                        <select class="setting-select" id="fontSizeSelect">
                            <option value="small">小</option>
                            <option value="normal" selected>中</option>
                            <option value="large">大</option>
                        </select>
                    </div>
                    <div class="settings-item">
                        <label>自动滚动</label>
                        <label class="switch">
                            <input type="checkbox" id="autoScrollCheck" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="settings-item">
                        <label>发送方式</label>
                        <select class="setting-select" id="sendModeSelect">
                            <option value="enter">Enter发送</option>
                            <option value="ctrl-enter">Ctrl+Enter发送</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 聊天消息容器 -->
    <div class="chat-messages" id="chatMessages">
        <!-- 欢迎消息 -->
        <div class="message-group">
            <div class="message ai-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-bubble">
                        <p>👋 您好！我是您的AI智能助手，有什么可以帮助您的吗？</p>
                    </div>
                    <div class="message-time">刚刚</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 输入区域 -->
    <div class="input-area">
        <div class="input-container">
            <textarea 
                id="messageInput" 
                placeholder="输入你的问题，按 Ctrl+Enter 发送..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        

    </div>

    <!-- 加载状态 -->
    <div class="typing-indicator hidden" id="typingIndicator">
        <div class="message-group">
            <div class="message ai-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="typing-bubble">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
