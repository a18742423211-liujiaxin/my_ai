        // æµå¼æ¶ˆæ¯å‘é€ï¼ˆæ·±åº¦æ€è€ƒæ¨¡å¼ï¼‰
        async function sendStreamMessage(message, model) {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loadingDiv = addMessage('æ­£åœ¨æ·±åº¦æ€è€ƒä¸­...', 'bot', true);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: model,
                        stream: true,
                        history: conversation
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                // ç§»é™¤åŠ è½½çŠ¶æ€
                loadingDiv.remove();
                
                // åˆ›å»ºæµå¼æ¶ˆæ¯å®¹å™¨ï¼Œæ·»åŠ æ·±åº¦æ€è€ƒæ ‡è¯†
                let badges = `<span class="model-badge">${model}</span>`;
                if (model === 'qwen_thinking') {
                    badges += ` <span class="deep-search-badge">æ·±åº¦æ€è€ƒ</span>`;
                }
                const streamDiv = addMessage('', 'bot', true, badges);
                const contentDiv = streamDiv.querySelector('div');
                
                // ä¸ºæ·±åº¦æ€è€ƒæ¨¡å¼åˆ›å»ºç‰¹æ®Šçš„æ˜¾ç¤ºç»“æ„
                if (model === 'qwen_thinking') {
                    contentDiv.innerHTML = `
                        <div class="thinking-section" style="background: #f0f4f8; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid #9C27B0;">
                            <div style="font-weight: bold; color: #9C27B0; margin-bottom: 8px;">ğŸ¤” æ€è€ƒè¿‡ç¨‹ï¼š</div>
                            <div class="thinking-content" style="font-family: monospace; font-size: 13px; color: #555; white-space: pre-wrap; line-height: 1.4;"></div>
                        </div>
                        <div class="response-section">
                            <div style="font-weight: bold; color: #4CAF50; margin-bottom: 8px;">ğŸ’¡ å›å¤å†…å®¹ï¼š</div>
                            <div class="response-content"></div>
                        </div>
                    `;
                }
                
                let fullResponse = '';
                let thinkingContent = '';
                let responseContent = '';
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                break;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                
                                // å¤„ç†æ–°æ ¼å¼å“åº”
                                if (parsed.type) {
                                    if (parsed.type === 'thinking' && parsed.content) {
                                        // å¤„ç†æ€è€ƒå†…å®¹
                                        thinkingContent += parsed.content;
                                        const thinkingDiv = contentDiv.querySelector('.thinking-content');
                                        if (thinkingDiv) {
                                            thinkingDiv.textContent = thinkingContent;
                                        }
                                    } else if (parsed.type === 'answer_start') {
                                        // å¼€å§‹å›ç­”é˜¶æ®µ
                                        console.log('å¼€å§‹å›ç­”...');
                                    } else if (parsed.type === 'content' && parsed.content) {
                                        // å¤„ç†å›å¤å†…å®¹
                                        responseContent += parsed.content;
                                        if (model === 'qwen_thinking') {
                                            const responseDiv = contentDiv.querySelector('.response-content');
                                            if (responseDiv) {
                                                responseDiv.textContent = responseContent;
                                            }
                                        } else {
                                            fullResponse += parsed.content;
                                            contentDiv.textContent = fullResponse;
                                        }
                                    } else if (parsed.type === 'error') {
                                        // å¤„ç†é”™è¯¯
                                        const errorMsg = parsed.error || 'æœªçŸ¥é”™è¯¯';
                                        contentDiv.textContent = `âŒ é”™è¯¯: ${errorMsg}`;
                                        streamDiv.classList.add('error');
                                        return;
                                    } else if (parsed.type === 'done') {
                                        // å¤„ç†å®Œæˆä¿¡å·
                                        console.log('å“åº”å®Œæˆ');
                                    }
                                }
                                // å¤„ç†æ—§æ ¼å¼å“åº”ï¼ˆå…¼å®¹æ€§ï¼‰
                                else if (parsed.success) {
                                    if (parsed.response) {
                                        if (model === 'qwen_thinking') {
                                            responseContent += parsed.response;
                                            const responseDiv = contentDiv.querySelector('.response-content');
                                            if (responseDiv) {
                                                responseDiv.textContent = responseContent;
                                            }
                                        } else {
                                            fullResponse += parsed.response;
                                            contentDiv.textContent = fullResponse;
                                        }
                                    }
                                } else if (parsed.success === false) {
                                    // ä½¿ç”¨é€šç”¨é”™è¯¯å¤„ç†å‡½æ•°
                                    const errorMsg = getErrorMessage(parsed);
                                    contentDiv.textContent = `âŒ é”™è¯¯: ${errorMsg}`;
                                    streamDiv.classList.add('error');
                                    return;
                                }
                                
                                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                const messagesDiv = document.getElementById('messages');
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                
                            } catch (e) {
                                // å¿½ç•¥è§£æé”™è¯¯
                            }
                        }
                    }
                }
                
                // å®Œæˆæµå¼å“åº”
                streamDiv.classList.remove('loading');
                
                // ä¿å­˜åˆ°å¯¹è¯å†å²
                const finalResponse = model === 'qwen_thinking' ? responseContent : fullResponse;
                if (finalResponse) {
                    conversation.push({
                        user: message,
                        assistant: finalResponse
                    });
                }
                
            } catch (error) {
                loadingDiv.remove();
                // ç¡®ä¿é”™è¯¯æ¶ˆæ¯ä¸ä¸ºç©ºæˆ–undefined
                const errorMessage = error.message || error.toString() || 'ç½‘ç»œè¿æ¥å¼‚å¸¸';
                addMessage(`âŒ ç½‘ç»œé”™è¯¯: ${errorMessage}`, 'bot');
            }
        }

        // å¸¸è§„æ¶ˆæ¯å‘é€ï¼ˆé€šä¹‰åƒé—®ç­‰ï¼‰
        async function sendRegularMessage(message, model) {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€

                    if (data.image_url) {

                    // ä¿å­˜åˆ°å¯¹è¯å†å²
                    conversation.push({
                        user: message,

                    });
                } else {
                    // ä½¿ç”¨é€šç”¨é”™è¯¯å¤„ç†å‡½æ•°
                    const errorMsg = getErrorMessage(data);
                    addMessage(`âŒ é”™è¯¯: ${errorMsg}`, 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.remove();
                // ç¡®ä¿é”™è¯¯æ¶ˆæ¯ä¸ä¸ºç©ºæˆ–undefined
                const errorMessage = error.message || error.toString() || 'ç½‘ç»œè¿æ¥å¼‚å¸¸';
                addMessage(`âŒ ç½‘ç»œé”™è¯¯: ${errorMessage}`, 'bot');
            }
        }

        // ç”Ÿæˆå›¾ç‰‡
        async function generateImage() {
            const promptInput = document.getElementById('imagePrompt');
            const prompt = promptInput.value.trim();
            const style = document.getElementById('imageStyle').value;
            const size = document.getElementById('imageSize').value;
            const generateBtn = document.querySelector('.generate-image-btn');
            
            if (!prompt) {
                alert('è¯·è¾“å…¥å›¾ç‰‡æè¿°');
                return;
            }
            
            if (generateBtn.disabled) return;
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'ğŸ¨ ç”Ÿæˆä¸­...';
            
            // æ·»åŠ å›¾ç‰‡ç”Ÿæˆè¯·æ±‚æ¶ˆæ¯
            addMessage(`ğŸ¨ æ­£åœ¨ç”Ÿæˆå›¾ç‰‡: ${prompt}`, 'user');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loadingDiv = addMessage('æ­£åœ¨ç”Ÿæˆå›¾ç‰‡ï¼Œè¯·ç¨å€™...', 'bot', true);
            
            try {
                // ç¬¬ä¸€æ­¥ï¼šåˆ›å»ºä»»åŠ¡
                const response = await fetch('/text-to-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        style: style,
                        size: size
                    })
                });
                
                if (!response.ok) {
                    const data = await safeJson(response);
                    throw new Error(getErrorMessage(data) || `HTTP ${response.status}`);
                }
                
                const taskData = await safeJson(response);
                
                if (taskData.status !== 'pending') {
                    loadingDiv.remove();
                    addMessage(`âŒ ä»»åŠ¡åˆ›å»ºå¤±è´¥: ${getErrorMessage(taskData)}`, 'bot');
                    return;
                }
                
                // ç¬¬äºŒæ­¥ï¼šè½®è¯¢ä»»åŠ¡çŠ¶æ€
                const taskId = taskData.task_id;
                let pollCount = 0;
                const maxPollCount = 40; // æœ€å¤šè½®è¯¢40æ¬¡ (40 * 3ç§’ = 2åˆ†é’Ÿ)
                
                const pollTask = async () => {
                    try {
                        const statusResponse = await fetch(`/task-status/${taskId}`);
                        
                        if (!statusResponse.ok) {
                            throw new Error(`HTTP ${statusResponse.status}`);
                        }
                        
                        const statusData = await safeJson(statusResponse);
                        
                        if (statusData.status === 'completed' && statusData.success) {
                            // ä»»åŠ¡å®Œæˆ
                            loadingDiv.remove();
                            addImageMessage(statusData.image_url, prompt);
                            promptInput.value = '';
                            return;
                        } else if (statusData.status === 'failed' || (statusData.status === 'error' && !statusData.success)) {
                            // ä»»åŠ¡å¤±è´¥
                            loadingDiv.remove();
                            addMessage(`âŒ å›¾ç‰‡ç”Ÿæˆå¤±è´¥: ${getErrorMessage(statusData)}`, 'bot');
                            return;
                        } else if (statusData.status === 'running' || statusData.status === 'pending') {
                            // ä»»åŠ¡è¿›è¡Œä¸­ï¼Œç»§ç»­è½®è¯¢
                            pollCount++;
                            if (pollCount >= maxPollCount) {
                                loadingDiv.remove();
                                addMessage('âŒ å›¾ç‰‡ç”Ÿæˆè¶…æ—¶ï¼Œè¯·ç¨åé‡è¯•', 'bot');
                                return;
                            }
                            
                            // æ›´æ–°åŠ è½½çŠ¶æ€
                            loadingDiv.innerHTML = `<div class="message bot"><div class="message-content">â³ æ­£åœ¨ç”Ÿæˆå›¾ç‰‡... (${pollCount}/${maxPollCount})</div></div>`;
                            
                            // 3ç§’åç»§ç»­è½®è¯¢
                            setTimeout(pollTask, 3000);
                        } else {
                            // æœªçŸ¥çŠ¶æ€
                            loadingDiv.remove();
                            addMessage(`âŒ æœªçŸ¥ä»»åŠ¡çŠ¶æ€: ${statusData.status}`, 'bot');
                            return;
                        }
                        
                    } catch (error) {
                        pollCount++;
                        if (pollCount >= maxPollCount) {
                            loadingDiv.remove();
                            addMessage('âŒ å›¾ç‰‡ç”Ÿæˆè¶…æ—¶ï¼Œè¯·ç¨åé‡è¯•', 'bot');
                            return;
                        }
                        
                        // ç½‘ç»œé”™è¯¯æ—¶ç»§ç»­é‡è¯•
                        console.log(`è½®è¯¢é”™è¯¯ (${pollCount}/${maxPollCount}):`, error);
                        setTimeout(pollTask, 3000);
                    }
                };
                
                // å¼€å§‹è½®è¯¢
                setTimeout(pollTask, 3000); // 3ç§’åå¼€å§‹ç¬¬ä¸€æ¬¡è½®è¯¢
                
            } catch (error) {
                loadingDiv.remove();
                const msg = error.message || 'ç½‘ç»œè¿æ¥å¼‚å¸¸';
                addMessage(`âŒ ç½‘ç»œé”™è¯¯: ${msg}`,'bot');
            }
            
            generateBtn.disabled = false;
            generateBtn.textContent = 'ğŸ¨ ç”Ÿæˆå›¾ç‰‡';
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, type, isLoading = false, modelInfo = '') {

            messageDiv.innerHTML = messageHTML;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageDiv;
        }
