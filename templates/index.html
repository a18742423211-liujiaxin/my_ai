        async function loadImageStyles() {
            try {
                const response = await fetch('/image-styles');
                const data = await response.json();
                
                const styleSelect = document.getElementById('imageStyle');

                // åŠ è½½é£æ ¼é€‰é¡¹ï¼ˆä¸­æ–‡åŒ–ï¼‰

                        </div>
                        <div class="response-section">
                            <div style="font-weight: bold; color: #4CAF50; margin-bottom: 8px;">ğŸ’¡ å›å¤å†…å®¹ï¼š</div>
                            <div class="response-content"></div>
                        </div>
                    `;
                }
                
                let fullResponse = '';
                let thinkingContent = '';
                let responseContent = '';
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                break;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                
                                // å¤„ç†æ–°æ ¼å¼å“åº”
                                if (parsed.type) {
                                    if (parsed.type === 'thinking' && parsed.content) {
                                        // å¤„ç†æ€è€ƒå†…å®¹
                                        thinkingContent += parsed.content;
                                        const thinkingDiv = contentDiv.querySelector('.thinking-content');
                                        if (thinkingDiv) {
                                            thinkingDiv.textContent = thinkingContent;
                                        }
                                    } else if (parsed.type === 'answer_start') {
                                        // å¼€å§‹å›ç­”é˜¶æ®µ
                                        console.log('å¼€å§‹å›ç­”...');
                                    } else if (parsed.type === 'content' && parsed.content) {
                                        // å¤„ç†å›å¤å†…å®¹
                                        responseContent += parsed.content;
                                        if (model === 'qwen_thinking') {
                                            const responseDiv = contentDiv.querySelector('.response-content');
                                            if (responseDiv) {
                                                responseDiv.textContent = responseContent;
                                            }
                                        } else {
                                            fullResponse += parsed.content;
                                            contentDiv.textContent = fullResponse;
                                        }
                                    } else if (parsed.type === 'error') {
                                        // å¤„ç†é”™è¯¯
                                        const errorMsg = parsed.error || 'æœªçŸ¥é”™è¯¯';
                                        contentDiv.textContent = `âŒ é”™è¯¯: ${errorMsg}`;
                                        streamDiv.classList.add('error');
                                        return;
                                    } else if (parsed.type === 'done') {
                                        // å¤„ç†å®Œæˆä¿¡å·
                                        console.log('å“åº”å®Œæˆ');
                                    }
                                }
                                // å¤„ç†æ—§æ ¼å¼å“åº”ï¼ˆå…¼å®¹æ€§ï¼‰
                                else if (parsed.success) {
                                    if (parsed.response) {
                                        if (model === 'qwen_thinking') {
                                            responseContent += parsed.response;
                                            const responseDiv = contentDiv.querySelector('.response-content');
                                            if (responseDiv) {
                                                responseDiv.textContent = responseContent;
                                            }
                                        } else {
                                            fullResponse += parsed.response;
                                            contentDiv.textContent = fullResponse;
                                        }
                                    }
                                } else if (parsed.success === false) {
                                    // ä½¿ç”¨é€šç”¨é”™è¯¯å¤„ç†å‡½æ•°
                                    const errorMsg = getErrorMessage(parsed);
                                    contentDiv.textContent = `âŒ é”™è¯¯: ${errorMsg}`;
                                    streamDiv.classList.add('error');
                                    return;
                                }
                                
                                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                const messagesDiv = document.getElementById('messages');
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                
                            } catch (e) {
                                // å¿½ç•¥è§£æé”™è¯¯
                            }
                        }
                    }
                }
                
                // å®Œæˆæµå¼å“åº”
                streamDiv.classList.remove('loading');
                
                // ä¿å­˜åˆ°å¯¹è¯å†å²
                const finalResponse = model === 'qwen_thinking' ? responseContent : fullResponse;
                if (finalResponse) {
                    conversation.push({
                        user: message,
                        assistant: finalResponse
                    });
                }
                
            } catch (error) {
                loadingDiv.remove();
                // ç¡®ä¿é”™è¯¯æ¶ˆæ¯ä¸ä¸ºç©ºæˆ–undefined
                const errorMessage = error.message || error.toString() || 'ç½‘ç»œè¿æ¥å¼‚å¸¸';
                addMessage(`âŒ ç½‘ç»œé”™è¯¯: ${errorMessage}`, 'bot');
            }
        }

        // å¸¸è§„æ¶ˆæ¯å‘é€ï¼ˆé€šä¹‰åƒé—®ç­‰ï¼‰
        async function sendRegularMessage(message, model) {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loadingDiv = addMessage('æ­£åœ¨æ€è€ƒä¸­...', 'bot', true);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: model,
                        stream: false,
                        history: conversation
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // ç§»é™¤åŠ è½½çŠ¶æ€
                loadingDiv.remove();
                
                if (data.status === 'success') {
                    // æ·»åŠ æ¨¡å‹æ ‡è¯†
                    let badges = `<span class="model-badge">${data.source}</span>`;
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰å›¾ç‰‡URLï¼ˆæ–‡ç”Ÿå›¾æ¨¡å¼ï¼‰
                    if (data.image_url) {
                        const messageDiv = addMessage('', 'bot', false, badges);
                        const contentDiv = messageDiv.querySelector('div');
                        contentDiv.innerHTML = data.response;
                    } else {
                        addMessage(data.response, 'bot', false, badges);
                    }
                    
                    // ä¿å­˜åˆ°å¯¹è¯å†å²
                    conversation.push({
                        user: message,
                        assistant: data.response
                    });
                } else {
                    // ä½¿ç”¨é€šç”¨é”™è¯¯å¤„ç†å‡½æ•°
                    const errorMsg = getErrorMessage(data);
                    addMessage(`âŒ é”™è¯¯: ${errorMsg}`, 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.remove();
                // ç¡®ä¿é”™è¯¯æ¶ˆæ¯ä¸ä¸ºç©ºæˆ–undefined
                const errorMessage = error.message || error.toString() || 'ç½‘ç»œè¿æ¥å¼‚å¸¸';
                addMessage(`âŒ ç½‘ç»œé”™è¯¯: ${errorMessage}`, 'bot');
            }
        }

        // ç”Ÿæˆå›¾ç‰‡
        async function generateImage() {
            const promptInput = document.getElementById('imagePrompt');
            const prompt = promptInput.value.trim();
            const style = document.getElementById('imageStyle').value;
            const size = document.getElementById('imageSize').value;
            const generateBtn = document.querySelector('.generate-image-btn');
            
            if (!prompt) {

            if (generateBtn.disabled) return;

            addMessage(`ğŸ¨ æ­£åœ¨ç”Ÿæˆå›¾ç‰‡: ${prompt}`, 'user');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loadingDiv = addMessage('æ­£åœ¨ç”Ÿæˆå›¾ç‰‡ï¼Œè¯·ç¨å€™...', 'bot', true);
            
            try {

                    },

                const data = await response.json();
                
                // ç§»é™¤åŠ è½½æ¶ˆæ¯
                loadingDiv.remove();
                
                if (data.status === 'success') {
                    // æ·»åŠ ç”Ÿæˆçš„å›¾ç‰‡
                    addImageMessage(data.image_url, data.prompt);
                    // æ¸…ç©ºè¾“å…¥æ¡†
                    promptInput.value = '';
                } else {
                    addMessage(`âŒ å›¾ç‰‡ç”Ÿæˆå¤±è´¥: ${data.error}`, 'bot');
                }
                
            } catch (error) {
                loadingDiv.remove();
                addMessage(`âŒ ç½‘ç»œé”™è¯¯: ${error.message}`, 'bot');
            }
            
            generateBtn.disabled = false;
            generateBtn.textContent = 'ğŸ¨ ç”Ÿæˆå›¾ç‰‡';
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, type, isLoading = false, modelInfo = '') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (isLoading) {
                messageDiv.className += ' loading';
            }
            
            let messageHTML = `<div>${content}</div>`;
            
            if (modelInfo && type === 'bot') {
                messageHTML += `<div class="message-info">${modelInfo}</div>`;
            }
            
            messageDiv.innerHTML = messageHTML;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageDiv;
        }
